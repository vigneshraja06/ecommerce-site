<div class="container emp-profile">
  <form novalidate>
    <div class="row">
      <div class="col-md-4">
        <div class="profile-img">
          <img
            [src]="myUser?.photoUrl"
            alt="{{ myUser?.firstName || myUser?.fname }}"
          />
          <div class="file btn btn-lg btn-primary">
            Change Photo
            <input name="file" type="file" />
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="profile-head">
          <!-- <h5>
            {{ myUser?.name || myUser.fname + " " + myUser.lname }}
          </h5> -->
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a
                aria-controls="home"
                aria-selected="true"
                class="nav-link active"
                data-toggle="tab"
                href="#home"
                id="home-tab"
                role="tab"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a
                aria-controls="profile"
                aria-selected="false"
                class="nav-link"
                data-toggle="tab"
                href="#profile"
                id="profile-tab"
                role="tab"
                >Timeline</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-2">
        <button
          (click)="logout()"
          class="btn btn-secondary btn-sm"
          name="btnAddMore"
          type="button"
        >
          Logout
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="profile-work"></div>
      </div>
      <div class="col-md-8">
        <div class="tab-content profile-tab" id="myTabContent">
          <div
            aria-labelledby="home-tab"
            class="tab-pane fade show active"
            id="home"
            role="tabpanel"
          >
            <div class="row">
              <div class="col-md-6">
                <label>User Id</label>
              </div>
              <div class="col-md-6">
                <p>{{ myUser.id || myUser.userId }}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Name</label>
              </div>
              <div class="col-md-6">
                <p>{{ myUser.name || myUser.username }}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Email</label>
              </div>
              <div class="col-md-6">
                <p>{{ myUser.email }}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Phone</label>
              </div>
              <div class="col-md-6">
                <p>9999-778-754</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
